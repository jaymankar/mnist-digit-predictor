<!DOCTYPE html>
<html>

<head>
    <title>MNIST Digit Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 30px;
            background-color: #222;
            color: #fff;
        }

        canvas {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.08) inset;
            touch-action: none;
        }

        button {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.08) inset;
            touch-action: none;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <h2>Draw a digit (0-9)</h2>

    <canvas id="canvas" width="280" height="280"></canvas>

    <br>
    <button onclick="predict()">Predict</button>
    <button onclick="clearCanvas()">Clear</button>

    <p id="result"></p>

    <script>
        const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// Initialize canvas: black background
ctx.fillStyle = 'white';
ctx.fillRect(0, 0, canvas.width, canvas.height);
ctx.lineCap = 'round';
ctx.lineJoin = 'round';
ctx.strokeStyle = 'black';

let drawing = false;
let lastX, lastY;
let brushSize = 15; // adjustable brush size

canvas.onmousedown = (e) => {
    drawing = true;
    lastX = e.offsetX;
    lastY = e.offsetY;
};

canvas.onmouseup = () => drawing = false;
canvas.onmouseout = () => drawing = false;  // stop drawing if cursor leaves canvas

canvas.onmousemove = draw;

function draw(e) {
    if (!drawing) return;

    ctx.lineWidth = brushSize;

    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();

    lastX = e.offsetX;
    lastY = e.offsetY;
}

function clearCanvas() {
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    document.getElementById("result").innerText = "";
}

function predict() {
    const dataURL = canvas.toDataURL("image/png");

    fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: dataURL })
    })
        .then(res => res.json())
        .then(data => {
            const probs = data.probabilities.map(p => p.toFixed(2)).join(", ");
            document.getElementById("result").innerText =
                `Prediction: ${data.prediction}\nProbabilities: [${probs}]`;
        });
}

    </script>

</body>

</html>
